<!doctype html>
<html lang="en">
<head>
    <!-- Meta Properties -->
    <meta charset="UTF-8">
    <title>Agar.io(アガリオ) 日本鯖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Audio -->
    <audio id="split_cell" src="audio/split.mp3"></audio>
    <audio id="spawn_cell" src="audio/spawn.mp3"></audio>
</head>
<body>
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">Leaderboard</span></div>
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="チャットはここから" maxlength="35" />
        </div>
        <div id="mobile">
           <input type="image" id="split" class="split" src="img/split.png" alt="splitBtn">
           <input type="image" id="feed" class="feed" src="img/feed.png" alt="feedBtn">
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>Agar.io 日本鯖 node.js版</p>
            <input type="text" tabindex="0" autofocus placeholder="ニックネームを半角英数で入力" id="playerNameInput" maxlength="25" />
            <b class="input-error">ニックネームは半角英数、数字のみ可能</b>
            <br />
            <a onclick="document.getElementById('spawn_cell').play();"><button id="startButton">プレイ</button></a>
            <button id="spectateButton">スカイクラッド観測者</button>
            <button id="settingsButton">設定</button>
            <br />
            <div id="settings">
                <h3>Settings</h3>
                <ul>
                    <label><input id="visBord" type="checkbox">境界線表示</label>
                    <label><input id="showMass" type="checkbox">細胞の大きさ表示</label>
                    <br />
                    <label><input id="continuity" type="checkbox">マウスが画面から出ても動く希ガス</label>
                    <br />
                    <label><input id="roundFood" type="checkbox" checked>丸い餌</label>
                </ul>
            </div>
            <div id="instructions">
                <h3>ゲーム内容</h3>
                <ul>
                    <li>マウスを動かして細胞を操作</li>
                    <li>落ちている餌や自分より小さな細胞を食べて大きくなれます</li>
                    <li>Wキーで他のプレイヤーに餌を与えたり、スペースキーで分裂できます。</li>
                    <li><a href="https://www.youtube.com/channel/UCBd0KM0TyLPiminXiLzFrBQ?sub_confirmation=1">©2016 Delta Force(デルタフォース)</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
